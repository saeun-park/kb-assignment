<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Basic</title>
    <script>
      // 변수를 선언합니다.
      let array = [10, 20, 30, 40, 50];

      let sum = 0;

      for (let i = 0; i < array.length; i++) {
        sum += array[i];
      }

      // 출력합니다.
      alert(sum);
    </script>
  </head>
  <body></body>
</html>
