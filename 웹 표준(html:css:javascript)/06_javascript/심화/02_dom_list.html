<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02_dom</title>
    <script>
      window.onload = function () {
        let btn = document.getElementById('btn');
        let food = document.getElementsByName('food');

        btn.addEventListener('click', function () {
          // 리스트로 한 번에 받기
          let foods = [];

          for (let i = 0; i < food.length; i++) {
            if (food[i].checked) {
              foods.push(food[i].value);
            }
          }
          console.log(foods);
        });
      };
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
