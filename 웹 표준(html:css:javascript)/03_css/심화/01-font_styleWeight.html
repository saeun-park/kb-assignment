<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-font_styleWeight</title>
    <style>
      .font_big {
        font-size: 2rem;
      }
      .font_italic {
        font-style: italic;
      }
      .font_bold {
        font-weight: bold;
      }
      .font_center {
        text-align: center;
      }
      .date {
        text-align: right;
        font-size: small;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold font_center">
      Lorem ipsum dolor amet
    </p>
    <p class="date">2023.07.30</p>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nisi eaque
      laborum error, atque suscipit dolore ratione sunt molestiae cupiditate
      eligendi accusantium voluptatum eveniet architecto magnam sint animi
      quisquam iusto modi!
    </p>
  </body>
</html>
