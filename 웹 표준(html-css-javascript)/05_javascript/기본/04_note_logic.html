<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_note_logic</title>
    <script>
      let date = new Date();
      let month = date.getMonth() + 1;
      //   alert(month);

      if (month >= 3 && month <= 5) {
        alert('봄입니다.');
      } else if (month >= 6 && month <= 8) {
        alert('여름입니다.');
      } else if (month >= 9 && month <= 11) {
        alert('가을입니다.');
      } else {
        alert('겨울입니다.');
      }
    </script>
  </head>
  <body>
    <h1>04_note_logic</h1>
  </body>
</html>
