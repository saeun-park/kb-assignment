<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07_loop_forSum</title>
    <script>
      let i = 0;
      let li = 0;
      for (let i = 0; i < 101; i++) {
        li = li + i;
      }

      alert(li);
    </script>
  </head>
  <body>
    <h1>07_loop_forSum</h1>
  </body>
</html>
