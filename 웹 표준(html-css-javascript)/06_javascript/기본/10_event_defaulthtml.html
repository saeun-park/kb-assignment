<!DOCTYPE html>
<html>
  <head>
    <title>Traditional Event - Default Event</title>
    <script>
      window.onload = function () {
        let btn = document.getElementById('button');

        btn.onclick = function () {
          return false;
        };
      };
    </script>
  </head>
  <body>
    <a id="button" href="http://www.naver.com">버튼</a>
  </body>
</html>
